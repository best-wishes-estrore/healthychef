<style>
    div.invoice, div.invoice td
    {
        font-size: 11px !important;
    }
</style>

<div class="invoice">
    <table style="width: 100%; padding: 5px;">
        <tr style="height: 20px; background-color: #eeeeee;">
            <td style="width: 200px; padding: 2px; border: 1px solid #cccccc; font-weight: bold;">Purchase Number:&nbsp;##PurchaseNumber##</td>
            <td style="padding: 2px; border: 1px solid #cccccc; font-weight: bold;">Status:&nbsp;##OrderStatus##</td>
            <td style="padding: 2px; border: 1px solid #cccccc; font-weight: bold;">##OrderDate##</td>
        </tr>
        <tr>
            <td>
                <div>
                    <b>Billing Information:</b>
                    ##OrderBillingAddressToHtml##   
                </div>
                <div>
                    <b>Transaction Information:</b>
                    ##OrderTransactionInfo##
                </div>
            </td>
            <td colspan="2" style="vertical-align:top;">
                <b>Shipping Information:</b><br />
                <div>
                    ##OrderShippingAddressesToHtml## 
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="3" style="padding: 2px">
                <b>Purchased Items</b>
                ##ItemsToHtml##
            </td>
        </tr>
    </table>
</div>
