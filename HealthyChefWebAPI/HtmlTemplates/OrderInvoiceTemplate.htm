<style>
    div.invoice, div.invoice td
    {
        font-size: 11px !important;
    }
</style>

<div class="invoice">
    <table class="table table-hover table-bordered">
        <tr>
            <td>Purchase Number:&nbsp;##PurchaseNumber##</td>
            <td>Status:&nbsp;##OrderStatus##</td>
            <td>##OrderDate##</td>
        </tr>
        <tr>
            <td>
                <div>
                    <b>Billing Information:</b>
                    ##OrderBillingAddressToHtml##   
                </div>
                <div>
                    <b>Transaction Information:</b>
                    ##OrderTransactionInfo##
                </div>
            </td>
            <td colspan="2">
                <b>Shipping Information:</b><br />
                <div>
                    ##OrderShippingAddressesToHtml## 
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <b>Purchased Items</b>
                ##ItemsToHtml##
            </td>
        </tr>
    </table>
</div>
