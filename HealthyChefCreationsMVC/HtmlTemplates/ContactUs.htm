<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th {
            padding: 8px;
            text-align: left;
        }

        td {
            text-align: left;
            padding-left: 15px;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <tr>
                <th>First Name:</th>
                <td>#firstName#</td>
            </tr>
            <tr>
                <th>Last Name: </th>
                <td>#lastName#</td>
            </tr>
            <tr>
                <th>Address:</th>
                <td>#address#</td>
            </tr>
            <tr>
                <th>City:</th>
                <td>#city#</td>
            </tr>
            <tr>
                <th>State:</th>
                <td>#state#</td>
            </tr>
            <tr>
                <th>Postal Code:</th>
                <td>#postalCode#</td>
            </tr>
            <tr>
                <th>Phone Number :</th>
                <td>#phoneNumber#</td>
            </tr>
            <tr>
                <th>Email Address:</th>
                <td>#email#</td>
            </tr>
            <tr>
                <th>Qustion/Comments:</th>
                <td>#QustionComments#</td>
            </tr>
            <tr>
                <th>Submited On :</th>
                <td>#submitedOn#</td>
            </tr>
        </table>
    </div>
</body>
</html>
